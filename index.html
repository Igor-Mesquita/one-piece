<!DOCTYPE html>
<html lang="pt-br">
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Universe One Piece</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <p>Se voçê é fã de One Piece e quer ficar por dentro de tudo sobre o universo One Piece, insira seu Email e fique ligado em todas as novidades do One Piece.</p>

      <button>
        Submit
      </button>
    </form>
  </main>
  <img src="Rectangle 2.svg" alt="Imagem One Piece">
</body>
